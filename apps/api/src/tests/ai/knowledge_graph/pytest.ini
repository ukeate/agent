[tool:pytest]
# pytest配置文件

# 测试目录
testpaths = .

# Python文件模式
python_files = test_*.py *_test.py

# 测试类模式 
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 标记定义
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external dependencies)
    api: API endpoint tests  
    performance: Performance and load tests
    slow: Slow running tests
    neo4j_integration: Tests requiring real Neo4j database

# 最小版本
minversion = 6.0

# 添加选项
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    -ra

# 异步测试支持
asyncio_mode = auto

# 覆盖率配置
[coverage:run]
source = src/ai/knowledge_graph
omit = 
    */tests/*
    */test_*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:

show_missing = True
precision = 2

[coverage:html]
directory = htmlcov